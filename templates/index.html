<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

<h3>Author: {{ book.author }}</h3>

<div>
Copyright: {{ book.copyright }}
</div>

<div>
{{ book.first_year }} - {{ this_year }}
</div>

<div>
Version: {{ book.version }}
</div>

<div>
{% if first %}
    <a class="next slidebutton" id="next" href="{{ first.id }}{{ extension }}">Start (-&gt;)</a>
{% endif %}
</div>

<div>
    <a href="toc{{ extension }}">TOC</a>
</div>

</body>
</html>
