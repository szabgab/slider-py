<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

<ul>
{% for chapter in book.pages %}
    <li><a href="{{ chapter.id }}{{ extension }}">{{ chapter.title }}</a>
        <ol>
            {% for p in chapter.pages %}
               <li><a href="{{ p.id }}{{ extension }}">{{ p.title }}</a></li>
            {% endfor %}
        </ol>
    </li>
{% endfor %}
</ul>

</body>
</html>
