<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

<div>
{% if prev %}
    <a id="prev" href="{{ prev.id }}{{ extension }}">Prev</a> {{ prev.title }}
{% endif %}
</div>

<div>
{% if next %}
    <a id="next" href="{{ next.id }}{{ extension }}">Next</a> {{ next.title }}
{% endif %}
</div>

<ol>
    {% for p in pages %}
       <li><a href="{{ p.id }}{{ extension }}">{{ p.title }}</a></li>
    {% endfor %}
</ol>

</body>
</html>
