<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>{{ title }}</title>
</head>
<body>

<h1>{{ title }}</h1>

{% if prev %}
    <a id="prev" href="{{ prev.id }}{{ extension }}"></a>
{% endif %}

{% if pages|length > 0 %}
    <a id="next" href="{{ pages.0.id }}{{ extension }}"></a>
{% endif %}


<ol>
    {% for p in pages %}
       <li><a href="{{ p.id }}{{ extension }}">{{ p.title }}</a></li>
    {% endfor %}
</ol>

</body>
</html>
